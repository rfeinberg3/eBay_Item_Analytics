<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <title>eAs</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/app.js"></script>
    </head>
    <body>
        <h1>ecom Assistant</h1>
        <div id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        <!-- Form field for user inference input -->
        <form id="eASForm">
            <label for="userInput">Enter your input:</label>
            <textarea id="userInput" name="input" rows="4" cols="50" required>MacBook Pro M2</textarea>
            
            <button type="submit">Generate Item Pricing and Description</button>
        
        <h2>Recommended Price</h2>
        <p id="price"></p>
        
        <h2>Recommended Description</h2>
        <pre id="description"></pre>
    </body>
</html>
